<body class="bg-light">

        <div class="row g-5 py-5">
            <div class="col-md-5 col-lg-4 order-md-last">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-primary">Tu Selección</span>
                    <span class="badge bg-primary rounded-pill" id="seleccion">3</span>
                </h4>
                <ul class="list-group mb-3">
                    <li class="list-group-item d-flex justify-content-between lh-sm">
                        <div>
                            <h6 class="my-0">Accidente</h6>
                            <small class="text-muted">Cobertura por lesiones</small>
                        </div>
                        <span class="text-muted">$<span id="premioAccidente">0</span></span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between lh-sm">
                        <div>
                            <h6 class="my-0">Vida</h6>
                            <small class="text-muted">Seguro de vida</small>
                        </div>
                        <span class="text-muted">$<span id="premioVida">0</span></span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between lh-sm">
                        <div>
                            <h6 class="my-0">Prepaga</h6>
                            <small class="text-muted">Cobertura de salud</small>
                        </div>
                        <span class="text-muted">$<span id="premioSalud">0</span></span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between bg-light">
                        <div class="text-success">
                            <h6 class="my-0">Impuestos</h6>
                            <small>IVA</small>
                        </div>
                        <span class="text-success">$<span id="ivaValor">0</span></span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <span>Total (ARS)</span>
                        <p>$<strong id="premioTotal">0</strong></p>
                    </li>
                </ul>
            </div>
            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3">Seleccionar Coberturas</h4>
                <form class="needs-validation" novalidate="">
                    <div class="row g-3">
                        <div class="col-sm-12">
                            <label for="edad" class="form-label">Edad</label>
                            <input type="number" class="form-control" id="edad" placeholder="Edad" value="18">
                            <div class="alert alert-danger" role="alert" id="edadError" hidden>
                                Ingresar una edad válida
                            </div>
                        </div>

                        <div id="coberturas">

                        <hr class="my-4">

                        <h4 class="mb-3">Pago</h4>

                        <div class="row">
                            <div class="col-md-12">
                                <label for="cc-name" class="form-label">Cuotas</label>
                                <select class="form-select" id="cuotas" required="">
                                    <option value="">Hasta 12 cuotas</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>

            </div>
        </div>
