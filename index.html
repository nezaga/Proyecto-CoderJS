<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Coder JS</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Simulador Interactivo</h1>
    <form action="">
        <label for="edad">Edad <input type="number" id="edad"></label>
        <div>
            <label for="cob_accidente">Accidente <input type="checkbox" name="" id="cob_accidente"></label>
            <input type="range" min="1" max="100" value="50" class="slider" id="suma_accidente">
        </div>
        <div>
            <label for="cob_vida">Vida <input type="checkbox" name="" id="cob_vida"></label>
            <input type="range" min="1" max="100" value="50" class="slider" id="suma_vida">
        </div>
        <div>
            <label for="cob_salud">Prepaga <input type="checkbox" name="" id="cob_salud"></label>
            <input type="range" min="1" max="100" value="50" class="slider" id="suma_salud">
        </div>
        
    </form>

    <script src="js/main.js"></script>
</body>
</html>
