<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Coder JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Simulador Interactivo</h1>
    <form action="" id="formulario">
        <div class="form-floating">
            <input type="number" class="form-control" id="edad" placeholder="Edad">
            <label for="edad">Edad</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="cob_accidente" checked>
            <label class="form-check-label" for="cob_accidente">Accidente</label>
            <input type="range" min="1" max="100" value="50" class="slider" id="suma_accidente">
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="cob_vida" checked>
            <label class="form-check-label" for="cob_vida">Vida</label>
            <input type="range" min="1" max="100" value="50" class="slider" id="suma_vida">
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="cob_salud" checked>
            <label class="form-check-label" for="cob_salud">Prepaga</label>
            <input type="range" min="1" max="100" value="50" class="slider" id="suma_salud">
        </div>
        <input class="btn btn-primary" type="button" value="Cotizar" id="cotizar">

    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <script src="js/main.js"></script>
</body>
</html>
